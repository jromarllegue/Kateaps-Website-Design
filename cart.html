	<!-- Cart Page Body -->		
	<body>

		<!-- Cart Page Header -->		
		<div class="header">
			<div class="header-brand center-flex">
				<img class="brand-img" src="https://i.imgur.com/ChSKUzT.png"></img>
				<label class="brand-label">KATEAPS</label>
			</div>
			<div class="header-options center-flex">
		 		<a href="home.html">HOME</a> 
		 		<a href="categories.html">MENU</a> 
		 		<a href="cart.html">YOUR CART</a> 
				<a href="https://asuncionmarykathar.wixsite.com/kateaps/about-us">ABOUT US</a>
				<img src="https://i.imgur.com/TkyZkDa.png" title="You">
			</div>
		</div>

		<!-- Cart Page Main Div-->			
		<div class="parent-container center-flex">
			<div class="bat-meron-tape center-flex">
				<img src="https://i.imgur.com/ChpPwKC.png">
				<img src="https://i.imgur.com/ORrmmZ3.png">
			</div>		
	
			<!-- Cart Page Banner -->
			<div class="banner">
				<div class="banner-texts" style="text-align: left;">
					<label style="font-size: 45px">Delivery Address</label>
					<label style="font-size: 25px; padding-left: 50px">• John Doe (+63) 9*********</label>
					<label style="font-size: 25px; padding-left: 50px">• Block Lot Village Barangay  City  Province  Country Zip Code</label>
				</div>
			</div>
			<label class="main-label">Your Cart</label>
			<div class="delivery cart-box center-flex">
				<div class="cart-category pastry" id="cartPastries">
					<h1>PASTRIES</h1>
				</div>
				<div class="cart-category dessert" id="cartDesserts">
					<h1>DESSERTS</h1>
				</div>
				<div class="cart-category drink" id="cartDrinks">
					<h1>DRINKS</h1>
				</div>
			</div>
			<div class="cart-data">
				<label>Estimated Delivery Time: 02 : 00 : 00</label>
				<label id="totalAmount">Total Amount: P 0.00</label>
			</div>
			<div class="bottom-container">
				<div class="semi-banner">
					<label>Choose your mode of payment:</label>
					<div class="mode-options center-flex">
						<div>
							<img src="https://static.wixstatic.com/media/d868a4_fb987f2226404e029454608a48168a50~mv2.png/v1/fill/w_138,h_103,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/d868a4_fb987f2226404e029454608a48168a50~mv2.png">

						</div>
							<div>
							<img src="https://static.wixstatic.com/media/d868a4_d0c028df478e435a913fd4b9e1509884~mv2.png/v1/crop/x_55,y_0,w_239,h_209/fill/w_118,h_103,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/d868a4_d0c028df478e435a913fd4b9e1509884~mv2.png">
							<label>GCash</label>
						</div>
					</div>
				</div>

			</div>
