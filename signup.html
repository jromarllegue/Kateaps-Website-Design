<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>KaTEAps Shop - Sign Up</title>
		<link rel="icon" type="image/x-icon" href="https://i.imgur.com/ChSKUzT.png">
		<link rel="stylesheet" type="text/css" href="account.css"> </link>

		<!-- JS JQuery Functions -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script>
			$(document).ready(function() {

				$(".header-brand").click(function () {
					window.location.href = "home.html";

				});

				$("button").click(function() {
					$("button").css("transform", "scale(.8,.8)");
				
					setTimeout(function() {
						$("button").css("transform", "scale(1,1)");
						window.location.href = "categories.html";

					},100);
				});

				if (window.matchMedia("(max-width: 800px)").matches) {
					$(".header-options").html("<a id='headBurger'><b>☰</b></a>");
					$(".brand-200px").css({"height":"75", "width":"75"});
					$(".left-container *:not(.brand-200px)").css("display", "none");

					$("#txtFirstName, #txtLastName").attr("size", "10");
					$("#txtEmail, #txtPassword, #txtConfPassword").attr("size", "30");

					$("#headBurger").click(function() {
						$(".header-options").append("<div class='header-popup center-flex'>"
					 		+ "<a id='headHome' href='homepage.html'>HOME</a>"
							+ "<a id='headLogin' href='login.html'>LOG IN</a>" 
							+ "<a id='headAboutUs' href='aboutus.html'>ABOUT US</a>"
							+ "</div>");
					});

	//				$("*:not(.header-popup, #headBurger)").click( function() {
	//					$(".header-popup").remove();
	//				});
				}
			});
		</script>
	</head>
	
	<!-- Signup Page Body -->
	<body background="https://i.imgur.com/zMjmQWH.png">
		
		<!-- Signup Page Header -->		
		<div class="header">
			<div class="header-brand center-flex">
				<img src="https://i.imgur.com/ChSKUzT.png"></img>
				<label><b>KATEAPS</b></label>
			</div>
			<div class="header-options center-flex">
		 		<a href="home.html">HOME</a>
				<a href="login.html">LOG IN</a> 
				<a href="aboutus.html">ABOUT US</a>
			</div>
		</div>

		<!-- Signup Page Main Div-->	
		<div class="parent-container center-flex">	

			<!-- Signup Page Left Space-->	
			<div class="left-container" style="width:45%; font-size:40px; flex-direction: column">	
				<img class="brand-200px" src="https://i.imgur.com/ChSKUzT.png">
				<p>
					HAVE A BREW-TEA-FULL DAY
				<p>	
				<img src="https://i.imgur.com/3kwDaLM.png" height="300px">
			</div>

			<!-- Signup Page User Inputs-->	
			<div class="right-container" style="width:55%">
				<div class="semi-container">
					<label>Please fill up the following information to create an account.</label>
		 			
		 			<input type="text" id="txtFirstName" class="input-signup" placeholder="First Name" size="12">
		 			<input type="text" id="txtLastName" class="input-signup" placeholder="Last Name" size="12">
		 			<input type="text" id="txtEmail" class="input-signup" placeholder="Email or Phone Number" size="40">
			 		<input type="text" id="txtPassword" class="input-signup" placeholder="Password" size="40">
			 		<input type="text" id="txtConfPassword" class="input-signup" placeholder="Confirm Password" size="40">
			 		
			 		<br><button id="createAccount"> SIGN UP </button>

			 		<a>By clicking Sign up, you agree to our <span>Terms of Use</span>, <span>Privacy Policy</span>, and <span>Cookies Policy</span>. You may receive SMS Notifications from us and can opt out anytime.</a>
			 	</div>
			 	<footer>
			 		<a>Give Feedback</a>
					<b>·</b>
					<a>Contact Service</a>
					<b>·</b>
					<a>About Us</a>
			 	</footer>
		 	</div>
		</div>	
	</body>
</html>
